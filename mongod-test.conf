# MongoDB configuration for testing environment
# This is a basic configuration for development/testing purposes

storage:
  dbPath: ./data/test-db
  journal:
    enabled: true

systemLog:
  destination: file
  path: ./logs/mongod-test.log
  logAppend: true
  logRotate: rename

net:
  port: 27017
  bindIp: 127.0.0.1

# Process management
processManagement:
  fork: false
  pidFilePath: ./logs/mongod.pid

# Development/Testing settings (disable for production)
# security:
#   authorization: enabled

# Enable profiling for performance testing
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
