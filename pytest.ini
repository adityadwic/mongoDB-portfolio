[tool:pytest]
testpaths = automation-scripts
python_files = test_*.py *_test.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --html=reports/pytest-report.html --self-contained-html
markers =
    functional: Functional tests for basic database operations
    performance: Performance and load testing
    security: Security and authentication testing
    integration: Integration tests with external systems
    slow: Tests that take longer than usual to execute
